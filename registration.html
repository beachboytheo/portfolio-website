<body>
  <div class="wrapper">
    <header>
      <img src="img/cool santa.svg" alt="Santa in Florida" />
      <br>
      <br>
      <nav>
        <div class="nav-container blue circleBehind">
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="contact.html">CONTACT</a>
        </div>
      </nav>
    </header>

    <!-- registration signup form begins -->
    <div class="container">
      <center>
        <div class="col-md-6 mx-auto text-center">
          <div class="header-title">
            <h1 class="wv-heading--title">
              Register here — it’s free!
            </h1>
            <h2 class="wv-heading--subtitle">
              Lorem ipsum dolor sit amet! Neque porro, adipisci velit...
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="myform form ">
              <form action="" method="post" name="login">
                <div class="form-group">
                  <input type="text" name="name" class="form-control my-input" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control my-input" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="number" min="0" name="phone" id="phone" class="form-control my-input" placeholder="Phone">
                </div>
                <br <div class="text-center ">
                <div>
                  <a href="thankyou.html">
                    <a class="button" href="thankyou.html">
                      Create Your Free Account</button>
                    </a>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    </center>
